<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div>
        <h2 class="visually-hidden">Session Form</h2>
        
        <div class="illustration">
            <i id="session-icon" class="icon"></i>
        </div>
        <div class="mb-3">
            <input id="session-name" type="text" class="form-control shadow-none" placeholder="Session name" />
        </div>
        <div class="mb-3">
            <textarea id="session-description" class="form-control shadow-none" rows="1" placeholder="Session description"></textarea>
        </div>
        <div class="mb-3" id="data-section">
            <pre class="form-control" id="session-data">Recorded actions:</pre>
        </div>
        <div class="mb-3">
            <button id="session-start" class="btn btn-primary d-block w-100 shadow-none" type="button">Start recording</button>
        </div>
        <div class="mb-3" id="cancel-section">
            <button id="session-cancel" class="btn btn-primary d-block w-100 shadow-none" type="button">Cancel submission</button>
        </div>
        
        <a class="forgot" href="#">What happens to my data?</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/popup.js"></script>
</body>

</html>
